data:
  csv_file: '/data/digbose92/ads_complete_repo/ads_codes/SAIM-ADS/data/SAIM_data/SAIM_multi_task_tone_soc_message_data.csv'

parameters:
  batch_size: 16
  train_shuffle: True
  val_shuffle: False
  epochs: 50
  early_stop: 5
  max_length: 333
  fps: 4
  base_fps: 24
  num_workers: 4
  task_name: 'social_message'

device:
  is_cuda: True

loss:
  loss_option: 'bce_cross_entropy_loss'

optimizer:
  choice: 'Adam'
  lr: 1e-4
  gamma: 0.5
  step_size: 15
  scheduler: 'step_lr'
  mode: 'max'
  decay: 0.001
  patience: 5
  factor: 0.5
  verbose: True

model:
  model_type: 'MHA_attn_single_task_classifier'
  input_dim: 512
  model_dim: 128
  num_heads: 4
  num_layers: 2
  input_dropout: 0.2
  output_dropout: 0.2
  model_dropout: 0.2
  n_classes: 2
  batch_first: True

output:
  model_dir: '/data/digbose92/ads_complete_repo/ads_codes/model_files/recent_models/model_dir'
  log_dir: '/data/digbose92/ads_complete_repo/ads_codes/model_files/recent_models/log_dir'